<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Navbar</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded"
			rel="stylesheet"
		/>
		<style>
			.nav-container {
				box-sizing: border-box;
				display: flex;
				justify-content: space-evenly;
				/* border: 4px solid black; */
				align-items: stretch;
				/* gap: 20px; */
			}
			.child {
				/* border: 2px dotted blue; */
				text-align: center;
				padding: 10px;
				color: blue;

				transition-property: background-color;
				transition-duration: 500ms;
				transition-timing-function: ease-in;
				border-radius: 15px;
			}

			.child:hover {
				background-color: #ffb703;
			}
			body {
				font-family: 'Roboto Serif', serif;
			}

			.child-icons {
				font-size: 30px;
			}
			.child-container {
				display: flex;
				flex-direction: column;
				flex-wrap: wrap;
				align-items: center;
				gap: 2px;
			}
			a {
				text-decoration: none;
			}

			/* .child span {
				vertical-align: middle;
			} */
		</style>
	</head>
	<body>
		<h1 style="text-align: center">The ZipPay app</h1>
		<nav class="nav-container">
			<div class="child">
				<div class="child-container">
					<span class="material-symbols-rounded child-icons">paid</span>
					<a href="/pages/send-receive.html">Send/Receive</a>
				</div>
			</div>
			<div class="child">
				<div class="child-container">
					<span class="material-symbols-rounded child-icons">settings</span>
					<a href="/pages/account-settings.html">Account settings</a>
				</div>
			</div>
			<div class="child">
				<div class="child-container">
					<span class="material-symbols-rounded child-icons">balance</span>
					<a href="/pages/balance.html">Balance</a>
				</div>
			</div>
			<div class="child">
				<div class="child-container">
					<span class="material-symbols-rounded child-icons">search</span>
					<a href="/pages/search.html">Search</a>
				</div>
			</div>
			<div class="child">
				<div class="child-container">
					<span class="material-symbols-rounded child-icons">call_split</span>
					<a href="/pages/split-the-bill.html">Split the bill</a>
				</div>
			</div>
			<div class="child">
				<div class="child-container">
					<span class="material-symbols-rounded child-icons">home</span>
					<a href="/index.html">Home</a>
				</div>
			</div>
		</nav>
	</body>
</html>
