<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="/css/site.css"
		/>
		<link
			rel="stylesheet"
			href="css-grid-examples.css"
		/>
		<title>CSS Grid Examples</title>
	</head>
	<body>
		<h1>CSS Grid Examples</h1>
		<main>
			<section>
				<h2>3 x 3 Grid</h2>
				<div class="container three-by-three">
					<div class="box"><span>Box 1</span></div>
					<div class="box"><span>Box 2</span></div>
					<div class="box"><span>Box 3</span></div>
					<div class="box"><span>Box 4</span></div>
					<div class="box"><span>Box 5</span></div>
					<div class="box"><span>Box 6</span></div>
					<div class="box"><span>Box 7</span></div>
					<div class="box"><span>Box 8</span></div>
					<div class="box"><span>Box 9</span></div>
				</div>
			</section>
			<section>
				<h2>2 Columns, auto-rows</h2>
				<div class="container two-columns">
					<div class="box">Box 1</div>
					<div class="box">Box 2</div>
					<div class="box">Box 3</div>
					<div class="box">Box 4</div>
					<div class="box">Box 5</div>
					<div class="box">Box 6</div>
					<div class="box">Box 7</div>
					<div class="box">Box 8</div>
					<div class="box">Box 9</div>
				</div>
			</section>
			<section>
				<h2>Specific Placement</h2>
				<div class="container specific-placement">
					<div class="box">Box 1</div>
					<div class="box">Box 2</div>
					<div class="box">Box 3</div>
					<div class="box">Box 4</div>
					<div class="box">Box 5</div>
					<div class="box">Box 6</div>
					<div class="box">Box 7</div>
					<div class="box">Box 8</div>
					<div class="box">Box 9</div>
				</div>
			</section>
			<section>
				<h2>Named Grid Areas</h2>
				<div class="container named-areas">
					<div class="box area-header">Header</div>
					<div class="box area-nav">Nav</div>
					<div class="box area-main">Main</div>
					<div class="box area-right">Right</div>
					<div class="box area-footer">Footer</div>
				</div>
			</section>
		</main>
	</body>
</html>
